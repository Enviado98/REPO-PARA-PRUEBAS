<script>
// â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const TARGET = "https://eltoque.com/tasas-de-cambio-de-moneda-en-cuba-hoy";

const METHODS = [
  {
    id: "allorigins",
    name: "allorigins.win (raw)",
    url: () => `https://api.allorigins.win/raw?url=${encodeURIComponent(TARGET)}`,

  },

    url: () => `https://corsproxy.io/?${encodeURIComponent(TARGET)}`,
    fetchOpts: {}
  },
  {
    id: "codetabs",
    name: "codetabs.com proxy",
    url: () => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(TARGET)}`,
    fetchOpts: {}
  },
  {
    id: "htmldriven",
    name: "htmldriven cors",
    url: () => `https://cors-proxy.htmldriven.com/?url=${encodeURIComponent(TARGET)}`,
    fetchOpts: {}
  },
  {
    id: "thingproxy",
    name: "thingproxy.freeboard",

];

// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let rawHtml = "";
let running = false;
let foundRates = null;

// â”€â”€ DOM helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function log(msg, type = "") {
  const box = document.getElementById("logBox");

function toggleHtml() {
  const el = document.getElementById("htmlPreview");
  if (!rawHtml) { log("AÃºn no hay HTML capturado.", "warn"); return; }
  el.style.display = el.style.display === "none" || !el.style.display ? "block" : "none";
  el.textContent = rawHtml.slice(0, 8000) + (rawHtml.length > 8000 ? "\n\n[... truncado ...]" : "");

function setBadge(id, state, extra = "") {

  if (!el) return;

  if (status && extra) status.textContent = extra;
}

function setRate(currency, value) {
  const el = document.getElementById(`val-${currency}`);
  const card = document.getElementById(`card-${currency}`);
  if (!el) return;
  if (value && value !== "---") {

// â”€â”€ Build method cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildMethodCards() {
  const grid = document.getElementById("methodsGrid");
  grid.innerHTML = METHODS.map(m => `
    <div class="method-card" id="mc-${m.id}">
      <div class="method-icon">ğŸ”Œ</div>

  `).join("");
}

// â”€â”€ Extraction logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function extractRates(html) {
  const results = {};

  const currencies = [
    { key: "usd", codes: ["USD"] },
    { key: "eur", codes: ["EUR", "ECU"] },
    { key: "mlc", codes: ["MLC"] },
  ];

  // Strategy A: JSON-LD / script tags with structured data
  const scriptMatch = html.match(/<script[^>]*type="application\/ld\+json"[^>]*>([\s\S]*?)<\/script>/gi);
  if (scriptMatch) {
    scriptMatch.forEach(s => {
      try {
        const json = JSON.parse(s.replace(/<script[^>]*>|<\/script>/gi, ""));
        const text = JSON.stringify(json);
        currencies.forEach(({ key, codes }) => {
          if (results[key]) return;
          codes.forEach(code => {
            const m = text.match(new RegExp(`"${code}"[^\\d]{1,20}(\\d{2,4})`, "i"));
            if (m && inRange(m[1])) results[key] = m[1];
          });
        });
      } catch {}
    });
    if (Object.keys(results).length > 0) log(`âœ… Estrategia JSON-LD encontrÃ³: ${JSON.stringify(results)}`, "ok");
  }

  // Strategy B: meta tags
  currencies.forEach(({ key, codes }) => {
    if (results[key]) return;
    codes.forEach(code => {
      const m = html.match(new RegExp(`<meta[^>]*content="[^"]*${code}[^"]*?(\\d{3,4})[^"]*"`, "i"));
      if (m && inRange(m[1])) results[key] = m[1];
    });
  });

  // Strategy C: table cells / td patterns  
  currencies.forEach(({ key, codes }) => {
    if (results[key]) return;
    codes.forEach(code => {
      // Look for table row with currency code
      const rowPattern = new RegExp(
        `${code}[\\s\\S]{1,200}?<td[^>]*>[^<]*(\\d{2,4}(?:[.,]\\d+)?)[^<]*<\\/td>`,
        "i"
      );
      const m = html.match(rowPattern);
      if (m) {
        const val = Math.round(parseFloat(m[1].replace(",", ".")));
        if (inRange(val)) results[key] = String(val);
      }
    });
  });

  // Strategy D: flexible regex â€” currency code near a number
  currencies.forEach(({ key, codes }) => {
    if (results[key]) return;
    codes.forEach(code => {
      const patterns = [
        // "USD</...>...>380"
        new RegExp(`>${code}<\\/[^>]+>[\\s\\S]{1,100}?>(\\d{2,4}(?:[.,]\\d+)?)<`, "i"),
        // "USD": 380
        new RegExp(`"${code}"\\s*:\\s*(\\d{2,4})`, "i"),
        // USD ... 380 CUP
        new RegExp(`\\b${code}\\b[^\\d]{0,30}?(\\d{2,4})(?:[.,]\\d+)?\\s*(?:CUP)?`, "i"),
      ];
      for (const pat of patterns) {
        const m = html.match(pat);
        if (m) {
          const val = Math.round(parseFloat(m[1].replace(",", ".")));
          if (inRange(val)) { results[key] = String(val); break; }
        }
      }
    });
  });

  return results;
}

function inRange(v) {
  const n = parseInt(v, 10);
  return n >= 100 && n <= 9999;
}

// â”€â”€ Fetch a single method â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function tryMethod(method) {
  setBadge(method.id, "running");
  log(`ğŸ”Œ Intentando: ${method.name}...`, "info");

  try {
    const url = method.url();
    const fetchPromise = fetch(url, { ...(method.fetchOpts || {}) });
    const timeoutPromise = new Promise((_, reject) =>
      setTimeout(() => reject(new Error("Timeout 12s")), 12000)
    );
    const res = await Promise.race([fetchPromise, timeoutPromise]);

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    let html;
    if (method.parseJson) {
      const json = await res.json();
      html = json.contents || "";
    } else {
      html = await res.text();
    }

    if (!html || html.length < 500) throw new Error("Respuesta vacÃ­a o muy corta");

    log(`ğŸ“„ HTML recibido: ${html.length.toLocaleString()} caracteres`, "");
    rawHtml = html;

    const rates = extractRates(html);
    log(`ğŸ” ExtracciÃ³n: ${JSON.stringify(rates)}`, Object.keys(rates).length > 0 ? "ok" : "warn");

    const found = rates.usd || rates.eur || rates.mlc;

    if (found) {
      setBadge(method.id, "ok", `${html.length.toLocaleString()} chars`);
      return rates;
    } else {
      setBadge(method.id, "fail", "Sin tasas en el HTML");
      log(`âš ï¸ ${method.name}: HTML ok pero no se encontraron tasas`, "warn");
      return null;
    }

  } catch (err) {
    setBadge(method.id, "fail", err.message);
    log(`âœ— ${method.name}: ${err.message}`, "err");
    return null;
  }
}

// â”€â”€ Run all â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function runAll() {
  if (running) return;
  running = true;
  foundRates = null;

  document.getElementById("btnRun").disabled = true;

  // Reset UI
  ["usd", "eur", "mlc"].forEach(c => {
    document.getElementById(`val-${c}`).textContent = "Â·Â·Â·";
    document.getElementById(`val-${c}`).className = "rate-value pending";
    document.getElementById(`card-${c}`).className = "rate-card";
  });
  METHODS.forEach(m => setBadge(m.id, "pending", "En espera..."));

  log("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”", "");
  log(`ğŸš€ Iniciando prueba con ${METHODS.length} mÃ©todos...`, "info");
  log(`ğŸ¯ Target: ${TARGET}`, "info");
  log("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”", "");

  for (const method of METHODS) {
    if (foundRates) {
      setBadge(method.id, "pending", "Saltado (ya encontrado)");
      log(`â­ Saltando ${method.name} â€” ya tenemos tasas`, "");
      continue;
    }

    const rates = await tryMethod(method);

    if (rates && (rates.usd || rates.eur || rates.mlc)) {
      foundRates = rates;
      log(`ğŸ‰ Â¡Ã‰XITO CON: ${method.name}!`, "ok");

      setRate("usd", rates.usd);
      setRate("eur", rates.eur);
      setRate("mlc", rates.mlc);

      log(`ğŸ’µ USD = ${rates.usd || "N/D"} CUP`, "ok");
      log(`ğŸ’¶ EUR = ${rates.eur || "N/D"} CUP`, "ok");
      log(`ğŸ’³ MLC = ${rates.mlc || "N/D"} CUP`, "ok");
      log("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”", "");
      log(`âœ… Proxy ganador: ${method.name}`, "ok");
      log(`ğŸ“‹ Copia el ID para usar en tu script: "${method.id}"`, "ok");
    }

    // Small pause between methods
    await new Promise(r => setTimeout(r, 400));
  }

  if (!foundRates) {
    log("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”", "");
    log("âŒ TODOS LOS MÃ‰TODOS FALLARON", "err");
    log("ğŸ’¡ Sugerencias:", "warn");
    log("   1. El Toque puede estar bloqueando scrapers", "warn");
    log("   2. Prueba abrir el HTML crudo (botÃ³n 'Ver HTML crudo')", "warn");
    log("   3. Considera una alternativa: yadio.io, cambio.today", "warn");
    ["usd", "eur", "mlc"].forEach(c => {
      document.getElementById(`val-${c}`).textContent = "Error";
      document.getElementById(`val-${c}`).className = "rate-value failed";
      document.getElementById(`card-${c}`).className = "rate-card error";
    });

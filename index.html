<style>
    /* Estilos específicos para la vista del Mapa */
    .map-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 sectores visibles */
        gap: 10px;
        background: url('https://www.transparenttextures.com/patterns/old-map.png'), #d4c4a8;
        padding: 20px;
        border: 10px solid #5d4037;
        border-image: url("https://www.transparenttextures.com/patterns/dark-wood.png") 30 round;
    }

    .map-slot {
        aspect-ratio: 1 / 1;
        border: 1px dashed rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: 0.3s;
    }

    .map-slot:hover {
        background: rgba(255,255,255,0.2);
        cursor: pointer;
    }

    .island-icon {
        width: 60px;
        height: 60px;
        background-size: contain;
        background-repeat: no-repeat;
    }

    /* Simulación de iconos */
    .villa { background-image: url('https://cdn-icons-png.flaticon.com/512/2642/2642255.png'); } /* Icono de fuerte */
    .wreck { background-image: url('https://cdn-icons-png.flaticon.com/512/3066/3066515.png'); } /* Restos de barco */
    .empty { opacity: 0.3; filter: grayscale(1); background-image: url('https://cdn-icons-png.flaticon.com/512/628/628555.png'); }

    .slot-info {
        font-size: 0.7em;
        text-align: center;
        margin-top: 5px;
        font-weight: bold;
        color: #3e2723;
    }

    .fleet-indicator {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        box-shadow: 0 0 5px red;
    }
</style>

<div class="view-title">
    <h2>Navegación: Sector de la Florida [4:120:x]</h2>
    <div>
        <button>< Anterior</button>
        <input type="text" value="120" style="width: 40px; text-align: center;">
        <button>Siguiente ></button>
    </div>
</div>

<div class="map-grid">
    <div class="map-slot">
        <div class="island-icon villa"></div>
        <div class="slot-info">La Habana<br>[4:120:1]</div>
        <div class="fleet-indicator"></div> </div>

    <div class="map-slot">
        <div class="island-icon wreck"></div>
        <div class="slot-info">Restos Galeón<br>(400 Madera)</div>
    </div>

    <div class="map-slot">
        <div class="island-icon empty"></div>
        <div class="slot-info">Cayo Virgen<br>[4:120:3]</div>
    </div>

    <div class="map-slot">
        <div class="island-icon villa" style="filter: sepia(1) hue-rotate(320deg);"></div>
        <div class="slot-info">Puerto Pirata<br>[4:120:4]</div>
    </div>

    <div class="map-slot">
        <div class="island-icon empty"></div>
        <div class="slot-info">Explorar...</div>
    </div>
</div>
